<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header><h1>Formulário de cadastro</h1></header>
    <form action="">
        <label for="Seu nome">Seu nome</label> 
        <input id= "Seu nome" type="text">
        <br>
        <label for="Seu e-mail">Seu e-mail</label> 
        <input id= "Seu e-mail" type="email">
        <br>
        <label for="Sua senha">Sua senha</label> 
        <input id= "Sua senha" type="password">
        <br>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
